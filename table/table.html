<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="table-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好きなアニメの登場人物</title>
</head>
<li>
    <h1>ちいかわの登場人物</h1>
</li>
<body>
<table>
    <caption>登場人物</caption>
    <thead>
        <tr>
            <th>画像</th>
            <th>名前</th>
            <th>特徴</th>
            <th>誕生日</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img src="img/main.png" alt="ちいかわ"></td>
            <td>ちいかわ</td>
            <td>草むしり検定5級(2回落ちた)</td>
            <td>5月1日</td>
        </tr>
        <tr>
            <td><img src="img/IMG_3408.jpg" alt="8割れ"></td>
            <td>ハチワレ</td>
            <td>草むしり検定5級合格</td>
            <td>5月1日</td>
        </tr>
        <tr>
            <td><img src="img/IMG_3403.jpg" alt="うさぎ"></td>
            <td>うさぎ</td>
            <td>草むしり検定3級合格</td>
            <td>1月22日</td>
        </tr>
        <tr>
            <td><img src="img/IMG_3409.jpg" alt="くりまんじゅう"></td>
            <td>くりまんじゅう先輩</td>
            <td>お酒大好き</td>
            <td>1月29日</td>
        </tr>
        <tr>
            <td><img src="img/IMG_3410.jpg" alt="シーサー"></td>
            <td>シーサー</td>
            <td>ラーメン郎でバイトしている</td>
            <td>8月24日</td>
        </tr>
        <tr>
            <td><img src="img/IMG_3412.jpg" alt="らっこ"></td>
            <td>ラッコ</td>
            <td>討伐ランキング1位</td>
            <td>1月24日</td>
        </tr>
            <td><img src="img/ももんが.png" alt="モモンガ"></td>
            <td>モモンガ</td>
            <td>とにかくわがまま</td>
            <td>7月22日</td>
        </tr>
        <tr>
            <td><img src="img/IMG_3404.jpg" alt="古本屋"></td>
            <td>古本屋</td>
            <td>モモンガと一緒にいる</td>
            <td>8月29日</td>
        </tr>
    </tbody>
</table>
</body>
</html>
